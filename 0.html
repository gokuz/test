<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斗鱼直播平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f0f2f5;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            overflow: hidden;
        }
        
        .iframe-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .refresh-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #FF6B00;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .refresh-btn:hover {
            background-color: #E55A00;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://www.douyu.com" id="douyuFrame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
        <button class="refresh-btn" onclick="refreshIframe()">刷新</button>
    </div>

    <script>
        function refreshIframe() {
            const iframe = document.getElementById('douyuFrame');
            iframe.src = iframe.src;
        }
    </script>
</body>
</html>
